<script>
document.addEventListener('DOMContentLoaded', function() {
  // 黑暗模式切换功能
  const darkModeToggle = document.getElementById('darkModeToggle');
  const body = document.body;
  
  // 检查本地存储的黑暗模式设置
  const isDarkMode = localStorage.getItem('darkMode') === 'true';
  
  // 应用初始模式
  if (isDarkMode) {
    body.classList.add('dark-mode');
  }
  
  // 切换黑暗模式
  darkModeToggle.addEventListener('click', function() {
    body.classList.toggle('dark-mode');
    const isNowDark = body.classList.contains('dark-mode');
    localStorage.setItem('darkMode', isNowDark);
    
    // 发送事件通知其他组件
    const event = new CustomEvent('darkModeChanged', { detail: { isDark: isNowDark } });
    document.dispatchEvent(event);
  });
});
</script>

<!-- 简洁清晰主题 - 页面底部脚本 -->
<script>
  // 页面加载完成后的效果
  document.addEventListener('DOMContentLoaded', function() {
    // 平滑滚动到锚点
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        const href = this.getAttribute('href');
        if (href === '#') return;
        
        const target = document.querySelector(href);
        if (target) {
          e.preventDefault();
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
    
    // 代码块复制功能
    document.querySelectorAll('pre').forEach(pre => {
      const code = pre.querySelector('code');
      if (!code) return;
      
      const button = document.createElement('button');
      button.className = 'copy-code-btn';
      button.innerHTML = '<i class="fas fa-copy"></i>';
      button.title = '复制代码';
      
      button.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(code.textContent);
          button.innerHTML = '<i class="fas fa-check"></i>';
          button.style.color = '#27ae60';
          
          setTimeout(() => {
            button.innerHTML = '<i class="fas fa-copy"></i>';
            button.style.color = '';
          }, 2000);
        } catch (err) {
          console.error('复制失败:', err);
          button.innerHTML = '<i class="fas fa-times"></i>';
          button.style.color = '#e74c3c';
          
          setTimeout(() => {
            button.innerHTML = '<i class="fas fa-copy"></i>';
            button.style.color = '';
          }, 2000);
        }
      });
      
      pre.style.position = 'relative';
      button.style.position = 'absolute';
      button.style.top = '8px';
      button.style.right = '8px';
      button.style.background = 'rgba(255, 255, 255, 0.9)';
      button.style.border = '1px solid #ECF0F1';
      button.style.borderRadius = '4px';
      button.style.padding = '4px 8px';
      button.style.fontSize = '12px';
      button.style.cursor = 'pointer';
      button.style.color = '#7F8C8D';
      button.style.transition = 'all 0.2s ease';
      button.style.zIndex = '1';
      
      button.addEventListener('mouseenter', () => {
        button.style.background = '#3498DB';
        button.style.borderColor = '#3498DB';
        button.style.color = '#FFFFFF';
      });
      
      button.addEventListener('mouseleave', () => {
        if (!button.innerHTML.includes('check') && !button.innerHTML.includes('times')) {
          button.style.background = 'rgba(255, 255, 255, 0.9)';
          button.style.borderColor = '#ECF0F1';
          button.style.color = '#7F8C8D';
        }
      });
      
      pre.appendChild(button);
    });
    
    // 图片懒加载
    const images = document.querySelectorAll('img[data-src]');
    const imageObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src;
          img.classList.add('loaded');
          observer.unobserve(img);
        }
      });
    });
    
    images.forEach(img => imageObserver.observe(img));
    
    // 回到顶部按钮
    const backToTop = document.createElement('button');
    backToTop.id = 'back-to-top';
    backToTop.innerHTML = '<i class="fas fa-arrow-up"></i>';
    backToTop.title = '回到顶部';
    
    backToTop.style.position = 'fixed';
    backToTop.style.bottom = '30px';
    backToTop.style.right = '30px';
    backToTop.style.width = '44px';
    backToTop.style.height = '44px';
    backToTop.style.background = '#3498DB';
    backToTop.style.color = '#FFFFFF';
    backToTop.style.border = 'none';
    backToTop.style.borderRadius = '50%';
    backToTop.style.fontSize = '18px';
    backToTop.style.cursor = 'pointer';
    backToTop.style.boxShadow = '0 4px 12px rgba(52, 152, 219, 0.3)';
    backToTop.style.transition = 'all 0.3s ease';
    backToTop.style.opacity = '0';
    backToTop.style.visibility = 'hidden';
    backToTop.style.zIndex = '1000';
    
    backToTop.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
    
    backToTop.addEventListener('mouseenter', () => {
      backToTop.style.transform = 'translateY(-2px)';
      backToTop.style.boxShadow = '0 6px 16px rgba(52, 152, 219, 0.4)';
    });
    
    backToTop.addEventListener('mouseleave', () => {
      backToTop.style.transform = 'translateY(0)';
      backToTop.style.boxShadow = '0 4px 12px rgba(52, 152, 219, 0.3)';
    });
    
    document.body.appendChild(backToTop);
    
    // 显示/隐藏回到顶部按钮
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTop.style.opacity = '1';
        backToTop.style.visibility = 'visible';
      } else {
        backToTop.style.opacity = '0';
        backToTop.style.visibility = 'hidden';
      }
    });
    
    // 文章目录自动高亮
    const tocLinks = document.querySelectorAll('.toc-link');
    const sections = Array.from(tocLinks).map(link => {
      const href = link.getAttribute('href');
      return document.querySelector(href);
    }).filter(Boolean);
    
    if (sections.length > 0) {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const id = '#' + entry.target.id;
            tocLinks.forEach(link => {
              link.classList.remove('active');
              if (link.getAttribute('href') === id) {
                link.classList.add('active');
              }
            });
          }
        });
      }, {
        rootMargin: '-20% 0px -80% 0px'
      });
      
      sections.forEach(section => observer.observe(section));
    }
  });
  
  // 页面加载进度条
  window.addEventListener('load', () => {
    const progressBar = document.createElement('div');
    progressBar.id = 'page-load-progress';
    progressBar.style.position = 'fixed';
    progressBar.style.top = '0';
    progressBar.style.left = '0';
    progressBar.style.width = '0%';
    progressBar.style.height = '2px';
    progressBar.style.background = '#3498DB';
    progressBar.style.transition = 'width 0.3s ease';
    progressBar.style.zIndex = '9999';
    
    document.body.appendChild(progressBar);
    
    setTimeout(() => {
      progressBar.style.width = '100%';
      setTimeout(() => {
        progressBar.style.opacity = '0';
        setTimeout(() => {
          progressBar.remove();
        }, 300);
      }, 300);
    }, 100);
  });
</script>

<style>
  /* 目录链接激活状态 */
  .toc-link.active {
    color: #3498DB !important;
    font-weight: 600;
  }
  
  /* 图片加载动画 */
  img[data-src] {
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  img.loaded {
    opacity: 1;
  }
  
  /* 响应式调整 */
  @media (max-width: 768px) {
    #back-to-top {
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      font-size: 16px;
    }
    
    .copy-code-btn {
      padding: 3px 6px !important;
      font-size: 11px !important;
    }
  }
</style>
</body>
